incarnation: scafi

variables:
  seed: &seed { min: 0.0, max: 10.0, step: 1.0, default: 0.0 }
  simulation_length: &simulation_length { formula: 100.0 }
  in_cluster_thr: &in_cluster_thr
    type: ArbitraryVariable
    parameters: [ 1.0, [ 0.5 ] ]
  same_cluster_thr: &same_cluster_thr
    type: ArbitraryVariable
    parameters: [ 0.1, [ 0.5 ] ]
  candidate_in_hysteresis: &candidate_in_hysteresis
    type: ArbitraryVariable
    parameters: [ 3, [ 5 ] ]

seeds: { scenario: *seed, simulation: *seed }

terminate: { type: AfterTime, parameters: [*simulation_length] }

network-model:
  type: ConnectWithinDistance
  parameters: [0.75]

_gradient: &program
  - time-distribution: 1
    type: Event
    actions:
    - type: RunScafiProgram
      parameters: [ it.casestudy.Clustering ]
  - program: send

layers:
  - type: UniformLayer
    parameters: [ 20.0 ]
    molecule: base-temperature

  - type: BidimensionalGaussianLayer
    parameters: [ 3, -4, -2.0, 1.25 ]
    molecule: temperature-1

  - type: BidimensionalGaussianLayer
    parameters: [ 0.0, 0.0, -2.0, 1.25 ]
    molecule: temperature-2

  - type: BidimensionalGaussianLayer
    parameters: [ 2.0, 3.5, -2.0, 1.25 ]
    molecule: temperature-3

  - type: BidimensionalGaussianLayer
    parameters: [ -3.0, 2.0, -2.0, 1.25 ]
    molecule: temperature-4

  - type: BidimensionalGaussianLayer
    parameters: [ -3, -3, -2.0, 1.5 ]
    molecule: temperature-5

  - type: LayerAggregator
    molecule: temperature

deployments:
  type: Grid
  parameters: [-5, -5, 5, 5, 0.5, 0.5, 0.25, 0.25]
  programs: *program
  contents:
    - molecule: inClusterThr
      concentration: *in_cluster_thr
    - molecule: sameClusterThr
      concentration: *same_cluster_thr
    - molecule: waitingTime
      concentration: *candidate_in_hysteresis

export:
  - type: it.unibo.alchemist.loader.export.exporters.CSVExporter
    parameters: ["overlayPatterns", 1.0, "./data"]
    data:
      - type: Time
      - type: ClusterCount
      - type: ClusterEvaluation
        parameters: [ 0.05, "temperature-1", "temperature-2", "temperature-3", "temperature-4", "temperature-5" ]
      - type: ClusterMisclassifications
        parameters: [ 0.05, "temperature-1", "temperature-2", "temperature-3", "temperature-4", "temperature-5" ]
      - type: ClusterMetrics