incarnation: scafi

network-model:
  type: ConnectWithinDistance
  parameters: [0.75]

_gradient: &program
  - time-distribution: 1
    type: Event
    actions:
    - type: RunScafiProgram
      parameters: [ it.casestudy.BaseProgram ]
  - program: send

layers:
  - type: UniformLayer
    parameters: [ 20.0 ]
    molecule: base-temperature
  - type: NonConvexLayer
    parameters: [ -5.0, 0, 0, 5, 5, 5, 0, 0, 5, 0, 0]
    molecule: temperature-1
  - type: LayerAggregator
    molecule: temperature

deployments:
  type: Grid
  parameters: [-5, -5, 5, 5, 0.5, 0.5, 0.25, 0.25]
  programs: *program
