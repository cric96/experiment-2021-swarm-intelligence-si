incarnation: scafi

variables:
  seed: &seed { min: 0.0, max: 20.0, step: 1.0, default: 0.0 }
  simulation_length: &simulation_length { formula: 150.0 }
  density: &density
    type: ArbitraryVariable
    parameters: [ 0.5, [ 0.5, 0.75 ] ]
  grid_delta: &grid_delta
    formula: 0.25
  neighbourhood_radius: &neighbourhood_radius
    formula: 'grid_delta + density'
  in_cluster_thr: &in_cluster_thr
    type: ArbitraryVariable
    parameters: [ 1.0, [ 0.5, 1.0, 1.5 ] ]
  same_cluster_thr: &same_cluster_thr
    type: ArbitraryVariable
    parameters: [ 0.1, [ 0.1, 0.5, 1.0 ] ]
  candidate_in_hysteresis: &candidate_in_hysteresis
    type: ArbitraryVariable
    parameters: [ 3, [ 1, 3, 5, 7, 1 ] ]
  speed: &speed
    type: ArbitraryVariable
    parameters: [ 0.0, [ 0.0 ] ]

seeds: { scenario: *seed, simulation: *seed }

terminate: { type: AfterTime, parameters: [*simulation_length] }

network-model:
  type: ConnectWithinDistance
  parameters: [*neighbourhood_radius]

_gradient: &program
  - time-distribution: 1
    type: Event
    actions:
    - type: RunScafiProgram
      parameters: [ it.casestudy.Clustering ]
  - program: send

layers:
  - type: OneDirectionGradientLayer
    parameters: [ 18.0, -5.0, -5.0, 0.1, 0.0 ]
    molecule: base-temperature
  - type: LayerAggregator
    molecule: temperature

deployments:
  type: Grid
  parameters: [-5, -5, 5, 5, *density, *density, *grid_delta, *grid_delta]
  programs: *program
  contents:
    - molecule: inClusterThr
      concentration: *in_cluster_thr
    - molecule: sameClusterThr
      concentration: *same_cluster_thr
    - molecule: waitingTime
      concentration: *candidate_in_hysteresis
    - molecule: absoluteValueCondition
      concentration: true

export:
  - type: CSVExporter
    parameters: ["oneDirectionField", 1.0, "./data"]
    data:
      - type: Time
      - type: ClusterCount
      - type: ClusterEvaluation
        parameters: [ 1, "temperature-1", "temperature-2", "temperature-3", "temperature-4", "temperature-5" ]
      - type: ClusterMisclassifications
        parameters: [ 0.01  ]
      - type: ClusterMetrics
